{{ template "layout.html" . }}

{{ define "content" }}
<main class="flex flex-col mx-4 items-center">
  {{ if .Ok }}
  <p>{{ call .T "hello" .CurrentUser.Username }}</p>
  {{ else }}
  <form action="/users/register" method="post">
    <input type="text" name="username" placeholder={{call .T "usernamePlaceholder" }} />
    <input type="password" name="password" placeholder="password">
    <input type="submit" value={{ call .T "registerButton" }} />
  </form>
  {{ end }}
</main>
{{ end }}
