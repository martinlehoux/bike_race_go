{{ template "layout.html" . }}

{{ define "content" }}
<h1>{{ call .T "allUsers"}}</h1>
<table>
  <thead>
    <tr>
      <th>{{ call .T "username" }}</th>
    </tr>
  </thead>
  <tbody>
    {{range .Data.Users}}
    <tr>
      <td>{{.Username}}</td>
    </tr>
    {{end}}
  </tbody>
</table>
{{ end }}
