{{ template "layout.html" . }}

{{ define "content" }}
<main class="flex flex-col mx-4 items-center">
  <form action="/races/organize" method="post" class="flex flex-row mt-4 gap-2 max-w-screen-sm w-full">
    <input type="text" name="name" placeholder="Race name" class="rounded px-2" />
    <input type="submit" value="Organize race" class="btn-primary">
  </form>

  <div class="flex flex-col gap-2 mt-6 max-w-screen-xl grow w-full">
    {{ range .Races}}
    <div class="flex flex-row rounded shadow p-1 gap-1">
      <div class="h-16 w-24 bg-gray-500"></div>
      <div class="flex flex-col">
        <a href="/races/{{.Id.String}}" class="font-bold">{{.Name}}</a>
        <span>Start: {{if not .StartAt.IsZero }}{{.StartAt}}{{else}}<i>Not chosen</i>{{end}}</span>
        <span>{{.Organizers}}</span>
        <span>{{.RegisteredCount}} / {{.MaximumParticipants}} participants</span>
        <div class="flex flex-row">
          {{if .CanRegister}}
          <form action="/races/{{.Id.String}}/register" method="post">
            <input type="submit" value="Register" class="btn-primary">
          </form>
          {{end}}
        </div>
      </div>
    </div>
    {{end}}
  </div>
</main>
{{ end }}
